<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: whitesmoke;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
            height: 200px;
        }

        h1 {
            color: rgb(34, 153, 84);
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        p {
            margin: 10px 0 20px;
            font-size: 1rem;
            color: #555;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: rgb(34, 153, 84);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: rgb(28, 128, 70);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><b>Your email has been sent successfully!</b></h1>
        <p>Thank you for reaching out. I will get back to you soon.</p>
        <br>
        <a href="https://15vignesh.github.io/Portfolio/">Click here to go back to Portfolio</a>
    </div>
</body>
</html>
